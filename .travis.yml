sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
env:
  global:
     - LD_LIBRARY_PATH=/usr/lib/llvm-3.6/lib
     - LLVM_HOME=/usr/lib/llvm-3.6
before_install:
  - sudo apt-get update -y
  - sudo apt-get install libclang-3.6 clang-3.6 -y
install:
  - pip install .
script:
  - python setup.py test
